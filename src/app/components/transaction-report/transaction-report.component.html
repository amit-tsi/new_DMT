<div class="col-md-12">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        <h3>Transaction Report</h3>
        
    </div>
    <div class="example-button-row">
      <button class="exc" mat-flat-button color="primary">Export to Excel</button>
    </div>
    <div class="mat-elevation-z8">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource">
      
          <!-- Agent ID Column -->
          <ng-container matColumnDef="agentID">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Agent ID </th>
            <td mat-cell *matCellDef="let element"> {{element.agentID}} </td>
          </ng-container>
      
          <!-- CA number Column -->
          <ng-container matColumnDef="caNumber">
            <th mat-header-cell *matHeaderCellDef class="table-head"> CA number </th>
            <td mat-cell *matCellDef="let element"> {{element.caNumber}} </td>
          </ng-container>
      
          <!-- Transaction ID Column -->
          <ng-container matColumnDef="transactionID">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Transaction ID </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionID}} </td>
          </ng-container>
      
          <!-- Date/Time Column -->
          <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Date/Time </th>
            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
          </ng-container>
    
          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
    
          <!-- Settlement Column -->
          <ng-container matColumnDef="settlementType">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Settlement type </th>
            <td mat-cell *matCellDef="let element"> {{element.settlementType}} </td>
          </ng-container>
    
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
    
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <button mat-mini-fab style="background-color: #7FA53F;" aria-label="Example icon button with a menu icon">
                      <mat-icon>add</mat-icon>
                    </button>
                  </div>
                  </div>
                  </div>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        
      </div>
      
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
