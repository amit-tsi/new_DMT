<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="row">
        <div class="col-sm-6"><h4>Refund Pending</h4></div>
        <div class="col-sm-6" style="padding-right: 5%;">
            <mat-form-field appearance="fill" style="height: 48px;margin-top: 13px;float: right;">
                <mat-label><mat-icon style="    font-size: 18px;padding-top: 6%;margin-right: 5px;" aria-hidden="false" aria-label="Example home icon" fontIcon="search"> </mat-icon>Search</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Transaction ID Column -->
          <ng-container matColumnDef="transactionID">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Transaction ID </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionID}} </td>
          </ng-container>
      
          <!-- A/C number Column -->
          <ng-container matColumnDef="acNumber">
            <th mat-header-cell *matHeaderCellDef class="table-head"> A/C number </th>
            <td mat-cell *matCellDef="let element"> {{element.acNumber}} </td>
          </ng-container>
      
          <!-- Date/Time Column -->
          <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Date/Time </th>
            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
          </ng-container>
      
          <!-- Sender no Column -->
          <ng-container matColumnDef="senderNo">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Sender No </th>
            <td mat-cell *matCellDef="let element"> {{element.senderNo}} </td>
          </ng-container>
    
          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
    
          <!-- OTP Column -->
          <ng-container matColumnDef="otp">
            <th mat-header-cell *matHeaderCellDef class="table-head"> OTP </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field appearance="fill">
                    <mat-label>Enter OTP</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>refresh</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                  </mat-form-field>    
            </td>
          </ng-container>
    
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table-head"> Action </th>
            <td mat-cell *matCellDef="let element"> <button>Get Refund</button> </td>
          </ng-container>
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
